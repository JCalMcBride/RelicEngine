name: Update Relic Index

on:
  schedule:
    # This cron schedule runs at 00:00 UTC every day.
    - cron: '0 0 * * *'
  # This allows you to manually trigger the workflow from the Actions tab.
  workflow_dispatch:

permissions:
  # This is strictly required so the action can push the new file back to your repo.
  contents: write

jobs:
  run-script-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Installing the dependencies required by your imports
          pip install requests beautifulsoup4 lxml

      - name: Run script
        # Ensure this matches the actual name of your Python file
        run: python build_index.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-update index.json.gz"
          file_pattern: "index.json.gz"